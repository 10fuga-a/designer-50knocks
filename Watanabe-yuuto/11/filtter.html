<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11.filtter</title>
    <style>
        .all {
            display: flex;
            -webkit-justify-content: space-between;
            justify-content: space-between;
        }

        .all img {
            width: 32%;
            height: 32%;
        }

        .A {
            filter: grayscale(100);
        }

        .B {
            filter: sepia(100);
        }

        .C {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="all">
        <img class="A" src="D7zd76oU0AABJBm.jpg">
        <img class="B" src="D7zd76oU0AABJBm.jpg">
        <img class="C" src="D7zd76oU0AABJBm.jpg">
    </div>
</body>

</html>
