<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.nav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            margin: 0 auto;
            width: 750px;
            height: 60px;
            background-color: red;
            list-style: none;
        }

        header nav ul {
            margin-top: 45%;
            list-style: none;
            display: flex;
        }

        header nav ul li {
            width: 125px;
            height: 60px;
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .akasi {
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: center;
        }

        .akasi:hover {
            background-color: black;
        }

        .paripi {
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: center;
        }

        .paripi:hover {

        }

        .inkya {

            background-size: 30px;
            background-position: center;
        }

        .inkya:hover {
            background-color: black;
        }

        .omoti {
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: center;
        }

        .omoti:hover {
            background-color: black;
        }

        .touhu {
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: center;
        }

        .touhu:hover {
            background-color: black;
        }

        .nattou {
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: center;
        }

        .nattou:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="akasi"><a>da</a></li>
                <li class="paripi"><a>ka</a></li>
                <li class="inkya"><a>ka</a></li>
                <li class="omoti"><a>ka</a></li>
                <li class="touhu"><a>ka</a></li>
                <li class="nattou"><a>ka</a></li>

</html>
