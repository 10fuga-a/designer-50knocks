<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>4.textDecoration</title>
<style>
.A{
    display: inline;
    background-color: bisque;

}
.B{
    display: inline-block;
    background-color: aqua;
    width: 200px;
    height: 200px;
}
.C{
    display: block;
    background-color: brown;
    width: 200px;
    height: 200px;
}
</style>
</head>
<body>
<div class="A"><span>YOKO~</span></div>
<div class="B"><span>TATE~</span><span>TATE~</span></div>
<div class="C"><span>SIKAKU~</span></div>
</body>
</html>
