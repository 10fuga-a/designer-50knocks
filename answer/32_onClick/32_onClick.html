<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32.onClick</title>
    <style>
        button {
            width: 200px;
            padding: 10px;
            border: 3px solid #000;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
    <script>
        function bgColorChange() {
            document.body.style.backgroundColor = "#63B1FF";
        }
    </script>
</head>
<body>
    <button onclick="bgColorChange()">Click</button>
</body>
</html>
