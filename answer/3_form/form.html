<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3.form</title>
</head>

<body>

    <form action="" method="get">
        <dl>
            <dt>
                name:
            </dt>
            <dd>
                <input id="name" name="name" type="text" required placeholder="Yamada Taro" />
            </dd>
            <dt>
                email:
            </dt>
            <dd>
                <input type="email" name="email" id="email" placeholder="example@mail.com">
            </dd>
            <dt>
                password:
            </dt>
            <dd>
                <input id="password" name="password" type="password" placeholder="p@ssw0rd" />
            </dd>
            <dt>
                age:
            </dt>
            <dd>
                <select name="age" id="age">
                </select>
                year
            </dd>
            <dt>
                sex:
            </dt>
            <dd>
                <label>
                    <input type="radio" name="sex" id="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="sex" id="female">
                    Female
                </label>
            </dd>
        </dl>
        <input type="submit" value="submit" />
    </form>

    <script>
        'use strict'
        createAge();

        function createAge() {
            let age = document.getElementById('age');
            for (let i = 0; i < 201; i++) {
                let option = document.createElement('option');
                option.value = i.toString(10);
                option.innerText = i.toString(10);
                age.appendChild(option);
            }
        }
    </script>

</body>

</html>
