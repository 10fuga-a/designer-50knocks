<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31.function</title>
    <script>
        age(20); // 関数呼び出し
        function age(num) {
            if (num < 20) {
                console.log("20歳未満はお酒を飲んじゃいけません。");
            } else if (num >= 20) {
                console.log("20歳以上は楽しくお酒を飲みましょう。");
            };
        }
    </script>
</head>
<body>

</body>
</html>
