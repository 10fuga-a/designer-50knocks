<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>33.changeClass</title>
    <style>
        button {
            width: 200px;
            padding: 10px;
            border: 3px solid #000;
            font-weight: 600;
            font-size: 16px;
        }
        .bgColor {
            background-color: #FFDF3F;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
    <script>
        function changeClass() {
            let target = document.getElementById("index");
            target.style.backgroundColor = "#58E4A8";
            target.style.fontSize= "50px";
        }
    </script>
</head>
<body id="index" class="bgColor">
    <p>Make IT for Designer</p>
    <button onclick="changeClass()">Click</button>
</body>
</html>
