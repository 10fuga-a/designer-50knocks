<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="JS35.js"></script>

<body onload="setAge()">
    <form method="get">
        <div>
            <label for="name">name:</label>
            <input type="text" id="name" name="name" placeholder="Yamada Taro" required>
        </div>
        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com">
        </div>
        <div>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="p@ssw0rd">
        </div>
        <div>
            <label for="age">age:</label>
            <select id="age" name="age"></select>
        </div>
        <div>
            <label for="sex">sex:</label>
            <input type="radio" value="Male" name="sex" >Male
            <input type="radio" value="Female" name="sex">Female
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
